<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Escolhendo o seu tema</title>
</head>

<body style="background-color: rgb(29, 28, 28);">

    <div id="root" class="container"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">

        const images = (images) => {

            const cards = []

            for (const element of images) {
                cards.push(
                    <div className="col-12 col-md-4 mt-3" >
                        <div className="card">
                            <img src={`./img/${element}`} className="card-img" alt="..." />
                        </div>
                    </div>
                )
            }

            return cards
        }

        const App = () => {
            return (
                <div>
                    <div className="row">
                        {images(["mg1.jpeg", "mg2.jpeg", "mg5.jpeg"])}
                    </div>

                    <div className="row">
                        {images(["mg4.jpeg", "mg3.jpeg"])}
                    </div>

                </div>
            )
        }

        ReactDOM.render(<App />, document.getElementById('root'))

    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JBGRR365VQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-JBGRR365VQ');
    </script>

</body>

</html>
